<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Assignment 5</title>
    <style>
      h1 {
        margin-bottom: 30px;
      }
      label {
        font-weight: bold;
      }
      input,
      select {
        margin-bottom: 10px;
      }
      form {
        width: 30%;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Employee Management System</h1>
    <form id="empForm">
      <div>
        <label for="tbId">Id:</label>
        <input
          type="text"
          id="tbId"
          placeholder="5 no. id"
          maxlength="5"
        /><br />

        <label for="tbname">Name:</label>
        <input
          type="text"
          id="tbname"
          placeholder="Name"
          maxlength="12"
        /><br />

        <label for="tbext">Ext:</label>
        <input
          type="text"
          id="tbext"
          placeholder="4 digit ext"
          maxlength="4"
        /><br />

        <label for="tbemail">Email:</label>
        <input
          type="text"
          id="tbemail"
          placeholder="Email"
          maxlength="20"
        /><br />

        <label for="tbdept">Dept:</label>
        <select id="tbdept">
          <option value=" ">&nbsp</option>
          <option value="Administrative">Administrative</option>
          <option value="Engineering">Engineering</option>
          <option value="Executive">Executive</option>
          <option value="Marketing">Marketing</option>
          <option value="Quality">Quality</option>
          <option value="Assurance">Assurance</option>
          <option value="Sales">Sales</option>
          <input type="button" onclick="displayEmpInfo()" value="Submit"
        </select>
        <br />
      </div>
      
    </form>
    <script src="js/script.js" defer></script>
  </body>
</html>
